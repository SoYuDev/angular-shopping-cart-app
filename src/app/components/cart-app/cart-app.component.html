<app-navbar [items]="items" (openEventEmitter)="openCloseCart()"></app-navbar>

<div class="container">
  <h2 class="my-2">Product's Catalog!</h2>

  <!-- Estamos pasando en el atributo products del hijo (app-catalog) el atributo del padre (app-cart-app). Además estamos emitiendo el producto que hemos añadido al carrito haciendo click. -->
  <app-catalog
    [products]="products"
    (productEventEmitter)="onAddCart($event)"
  ></app-catalog>

  @if(showCart) {
  <app-cart-modal
    [items]="items"
    (idProductEventEmitter)="onDeleteCart($event)"
    (openEventEmitter)="openCloseCart()"
  ></app-cart-modal>
  }
</div>
